<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <main>

    <article class="card">

      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
        <source media="(max-width: 500px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume" class="card__image">
      </picture>


      <div class="card__container">
        <header class="card__container__header">
          <h2 class="card__container__header--product">PERFUME</h2>
          <h2 class="card__container__header--name">Gabrielle Essence Eau De Parfum</h2>
        </header>
        <p class="card__container__content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul class="card__container__price">
          <li class="card__container__price--current">$149.99</li>
          <li class="card__container__price--old">$169.99</li>
        </ul>
        <button class="card__container__btn">
          <span class="card__container__btn--icon"><img src="images/icon-cart.svg" alt="Cart icon" /></span>
          Add to Cart
        </button>
      </div>

    </article>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Emjhay</a>.
    </footer>

  </main>

</body>

</html>
